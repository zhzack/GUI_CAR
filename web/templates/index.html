<!DOCTYPE html>
<html lang="en">
<head>

    <title>动态圆弧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

<div class="container">
    <canvas id="myArcChart" width="400" height="400"></canvas>
</div>

<button onclick="setAngle(0)">设置角度 0</button>
